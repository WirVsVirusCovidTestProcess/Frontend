name: Android Build CI

on: [push]

jobs:
  build:
    
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    steps:
       - uses: actions/checkout@v1
       - name: set up JDK 1.8
         uses: actions/setup-java@v1
         with:
           java-version: 1.8
    
