<h2 class="slide-title">Sind Sie in den letzten 4 Wochen verreist? (innerhalb Deutschlands oder ins Ausland)</h2>
<ion-radio-group value="generaltravel" [(ngModel)]="generaltravel" (ionChange)="submit();">
  <ion-item>
    <ion-label>Ja</ion-label>
    <ion-radio slot="start" value="0"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Nein</ion-label>
    <ion-radio slot="start" value="1"></ion-radio>
  </ion-item>
</ion-radio-group>
