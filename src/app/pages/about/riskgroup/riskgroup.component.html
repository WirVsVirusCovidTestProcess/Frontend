<ion-content>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <h1>{{ "about.risk_group.title" | translate }}</h1>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{ "about.risk_group.text_1" | translate }}
          </p>
          <p>
            {{ "about.risk_group.text_2" | translate }}
          </p>

          <ion-button (click)="submit()">{{ "about.risk_group.appointment" | translate }}</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
