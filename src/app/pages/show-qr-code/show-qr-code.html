<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="closeView()">Schließen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="centered">
  <h2 class="slide-title">
    QR Code scannen
  </h2>
  <qrcode-view [data]="questionnaireDataXML"></qrcode-view>
  <p>
    Der QR Code enthält viele tolle Informationen, die hier nochmal dargestellt sind, damit man nicht scannen muss:
    <br>
    {{ questionnaireDataXML }}
  </p>
  <ion-button color='primary' (click)="sendData()">Senden</ion-button>
</ion-content>
