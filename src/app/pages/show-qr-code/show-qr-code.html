<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="closeView()">{{ "qr_code.close" | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="centered">
  <h2 class="slide-title">
    {{ "qr_code.title" | translate }}
  </h2>
  <qrcode [qrdata]="questionnaireDataXML" *ngIf="questionnaireDataXML" [width]="450" [errorCorrectionLevel]="'M'"></qrcode>
  <p>
    {{ "qr_code.contents" | translate }}
    <br>
    {{ questionnaireDataXML }}
  </p>
</ion-content>
