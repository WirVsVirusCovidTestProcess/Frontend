<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
        </ion-avatar>

        <ion-list lines="none">
          <ion-list-header>
            Über dich
          </ion-list-header>
         
          <ion-item detail="false">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>
              Username
              <!-- {{p.title}} -->
            </ion-label>
          </ion-item>

          <ion-item detail="false">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>
              Street
              <!-- {{p.title}} -->
            </ion-label>
          </ion-item>

          <ion-item detail="false">
            <ion-icon slot="start" name="compass-outline"></ion-icon>
            <ion-label>
              Area
              <!-- {{p.title}} -->
            </ion-label>
          </ion-item>

          <ion-item detail="false">
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label>
              Mail
              <!-- {{p.title}} -->
            </ion-label>
          </ion-item>

          <ion-item detail="false">
            <ion-icon slot="start" name="call-outline"></ion-icon>
            <ion-label>
              Phone
              <!-- {{p.title}} -->
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col size="auto">
        <div>
          Noch kein Ergebnis
        </div>
        <qrcode-view [data]="questionnaireDataXML"></qrcode-view>
      </ion-col>
      <ion-col>
        <div>
          <p>Patientennummer</p>
          <p>ABXY-1234</p>
        </div>
        <ion-button>Kontakt hinzufügen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
